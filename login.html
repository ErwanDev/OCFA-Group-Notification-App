<html lang="en">
	<head>
		<title>OCFA Group Notification</title>
		<link rel="preconnect" href="https://www.gstatic.com">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#FB2525"/>
		<meta name="author" content="Erwan & ALEEF02">
		<meta name="Description" content="Orange County Fire Authority Group Notification App">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="manifest" href="manifest.json">
		<link rel="shortcut icon" href="images/favicon.ico"/>
		<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
		<link rel="apple-touch-startup-image" href="images/apple-touch-icon.png">
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<link rel="icon" sizes="16x16 32x32" href="images/favicon.ico">
	</head>
	<body>
		<div class="loginbox">
			<img src="images/avatar.jpg" class="avatar">
			<h1>Login Here</h1>
			<form>
				<p>Username</p>
				<input type="text" name="email" id="email" placeholder="Enter Email">
				<p>Password</p>
				<input type="password" name="password" id="password" placeholder="Enter Password">
				<input type="button" name="submit" id="submit" value="Login">
			</form>
		</div>
		<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"/>
		<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-analytics.js"/>
		<!-- Add Firebase products that you want to use -->
		<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"/>
		<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"/>
		<script src="js/login.js"/>
	</body>
</html>
