<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Send Notification</title>
		<link rel="preconnect" href="https://www.gstatic.com">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#FB2525"/>
		<meta name="author" content="Erwan & ALEEF02">
		<meta name="Description" content="Orange County Fire Authority Group Notification App">
		<meta charset="utf-8">
		<!-- <link rel="stylesheet" type="text/css" href="css/style.css">-->
		<link rel="manifest" href="manifest.json">
		<link rel="shortcut icon" href="images/favicon.ico"/>
		<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
		<link rel="apple-touch-startup-image" href="images/apple-touch-icon.png">
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<link rel="icon" sizes="16x16 32x32" href="images/favicon.ico">
		<!-- Stylesheet -->
		<link rel="stylesheet" href="css/bootstrap.min.css">

		<!-- jQuery & Bootstrap -->
		<script src="js/jquery.slim.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/BsMultiSelect.js"></script>

	</head>
	<header id="nav">
		<div class="logo">
			<img src="images/avatar.jpg" class="avatar">
			<h2>OCFA Notification</h2>
		</div>
		<div class="navbar">
			<ul class="nav">
				<li><a href="#notification.html"><span>Send Notification</span></a>
				</li>
				<li><a href="contacts.html"><span>Contacts</span></a>
				</li>
				<li><a href="groups.html"><span>Groups</span></a>
				</li>
			</ul>
		</div>
		
	</header>
	<section>
		<form>
			<div>
				<label>Notification Message</label>
				<textarea name="message"></textarea>
			</div>
		
			<div>
				<label>Select Groups</label>
				<select name="groups" id="groups" class="form-control"  multiple="multiple" style="display: none;">
					<option value="NA">No Groups</option>
					<option value="G1">Group 1</option>
					<option value="G2">Group 2</option>
					<option value="G3">Group 3</option>
				</select>
				<script>
					$(function(){
						$("select").bsMultiSelect();
					});
				</script>
			</div>
			<div>
				<label>Select Contacts</label>
				<select name="contacts" id="contacts" class="form-control"  multiple="multiple" style="display: none;">
					<option value="NA">No Contact</option>
					<option value="C1">Contact 1</option>
					<option value="C2">Contact 2</option>
					<option value="C3">Contact 3</option>
				</select>
			</div>
				<input type="button" name="submit" id="submit" value="Send Message">
			</form>

	</section>
</html>
